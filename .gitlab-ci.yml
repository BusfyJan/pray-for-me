image: node:9.4.0

deploy_development:
    environment:
        name: development
    only:
        - development
    script:
        - npm install
        - cd ./functions && npm install
        - cd .. && npm run deploy_development
        
deploy_production:
    environment:
        name: production
    only:
        - master
    script:
        - npm install
        - cd ./functions && npm install
        - cd .. && npm run deploy_production